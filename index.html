<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Skin Generator</title>

<style>
body{
margin:0;
background:linear-gradient(135deg,#111,#1f1f1f);
color:white;
text-align:center;
font-family:Arial;
padding:40px;
}
button{
margin:5px;
padding:10px 20px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}
button:hover{
transform:scale(1.1);
}
img{
margin-top:20px;
image-rendering:pixelated;
width:256px;
border:2px solid #444;
}
</style>

</head>
<body>

<h1>ðŸ”¥ Skin 3D Generator</h1>

<input type="file" id="fileInput" accept="image/png" onchange="loadSkin()">

<br><br>

<button onclick="applyStyle('lava')">Lava</button>
<button onclick="applyStyle('ice')">Ice</button>
<button onclick="applyStyle('shadow')">Shadow</button>
<button onclick="applyStyle('toxic')">Toxic</button>

<br><br>

<button onclick="exportSTL()">Export STL</button>

<br><br>

<img id="preview">

<script src="script.js"></script>

</body>
</html>

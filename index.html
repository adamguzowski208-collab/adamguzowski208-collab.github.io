<!DOCTYPE html>
<html>
<head>
<title>MC Skin Lava Converter</title>
</head>
<body style="text-align:center; font-family:sans-serif; background:#111; color:white;">

<h1>Lava Skin Converter ðŸ”¥</h1>

<input type="file" id="upload" accept="image/png"><br><br>
<canvas id="canvas" width="64" height="64" style="image-rendering: pixelated; border:2px solid white;"></canvas><br><br>
<button onclick="download()">Download Lava Skin</button>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

upload.addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            lavaEffect();
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

function lavaEffect() {
    const imageData = ctx.getImageData(0, 0, 64, 64);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
        let brightness = (data[i] + data[i+1] + data[i+2]) / 3;

        if (brightness < 50) {
            data[i]=15; data[i+1]=15; data[i+2]=15;
        } else if (brightness < 100) {
            data[i]=180; data[i+1]=0; data[i+2]=0;
        } else if (brightness < 170) {
            data[i]=255; data[i+1]=100; data[i+2]=0;
        } else {
            data[i]=255; data[i+1]=220; data[i+2]=0;
        }
    }

    ctx.putImageData(imageData, 0, 0);
}

function download() {
    const link = document.createElement("a");
    link.download = "lava_skin.png";
    link.href = canvas.toDataURL();
    link.click();
}
</script>

</body>
</html>
